<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Desaf√≠o Complementario</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-3">
      <div>
        <h4>Bienvenidx. Vamos a calcular cuanto gasta en total por sus servicios.</h4>
        <form id="frmServicios">
          <div class="mb-3">
            <label for="" class="form-label">Nombre del servicio</label>
            <input type="text" class="form-control" name="servicio" id="servicio">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Tarifa del servicio</label>
            <input type="number" class="form-control" name="tarifa" id="tarifa">
          </div>
          <div class="mb-3 ">
            <button type="submit" class="btn btn-primary ">Cargar servicio</button>
          </div>
          <div class="alert alert-success" role="alert" style="display: none;">
            Servicio cargado
          </div>
          <div class="alert alert-danger" role="alert"  style="display: none;">
            Hay datos por completar
          </div>
          
        </form>
      </div>
      <hr>
      <div class="mt-3">
        <button type="button" class="btn btn-warning" id="btnMostrarServicios">Mostrar servicios</button>
      </div>
      <div id="divServicios" class="mt-3"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src='script.js'></script>
</body>
</html>
